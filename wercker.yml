box: ruby:2.3.1

services:
  - id: postgres
    env:
      POSTGRES_ENV_PG_MAJOR: 9.6

build:
  steps:
    - install-packages:
      packages: nodejs

    - bundle-install

  after-steps:
    - internal/store-container

dev:
  steps:
    - install-packages:
        packages: nodejs

    - bundle-install
    - internal/shell:
      cmd: /bin/bash
